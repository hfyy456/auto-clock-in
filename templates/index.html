<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class='main-container'>
        <form class="form needs-validation" id='form' novalidate>
            <h3 class='title'>带砖生自助打卡系统</h3>
            <div class="form-group row">
                <label for="inputEmail3" id="validationCustom01" class="col-sm-2 col-form-label">学号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="student_id" required>
                    <div class="invalid-feedback">
                        你没学号打尼玛的卡呢？
                    </div>
                </div>

            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">省份</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="province" placeholder="浙江省">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">市区</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="city" placeholder="杭州市">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">地区</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="country" placeholder="西湖区">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check" style="text-align: center;">
                    <input class="form-check-input" type="checkbox" value='1' id="check">
                    <label class="form-check-label" for="gridCheck">
                        每天8点准时打卡(如果想取消,请联系管理员。)
                    </label>
                </div>
            </div>
            <div style="text-align: center;margin:5px">
                <button type="button" class=" btn btn-primary" onclick="sendData()">提交</button>
            </div>
        </form>
    </div>
</body>
<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
    function postData(url, data) {
        // Default options are marked with *
        return fetch(url, {
            body: JSON.stringify(data), // must match 'Content-Type' header
            cache: 'no-cache', // *default, no-cache, reload, force-cache, only-if-cached
            credentials: 'same-origin', // include, same-origin, *omit
            headers: {
                'user-agent': 'Mozilla/4.0 MDN Example',
                'content-type': 'application/json'
            },
            method: 'POST', // *GET, POST, PUT, DELETE, etc.
            //mode: 'cors', // no-cors, cors, *same-origin
            referrer: 'no-referrer', // *client, no-referrer
        })
            .then(response => response.json()) // parses response to JSON
    }
    function sendData() {
        let auto
        let student_id = document.getElementById('student_id').value
        if (!student_id) {
            alert("你的学号呢？你没学号打尼玛的卡呢？")
            return
        } else if (student_id.length != 10) {
            alert("你连学号位数都没打对，怎么给你打卡？")
            return
        }
        let province = document.getElementById('province').value ? null : document.getElementById('province').getAttribute("placeholder");
        let city = document.getElementById('city').value ? null : document.getElementById('city').getAttribute("placeholder");
        let country = document.getElementById('country').value ? null : document.getElementById('country').getAttribute("placeholder");
        if (document.getElementById('check').checked) {
            auto = 1
        } else {
            auto = 0
        }

        let params = {
            student_id: student_id,
            province: province,
            city: city,
            country: country,
            auto: auto
        }
        let url = 'http://10.255.206.190:5000/clock'
        console.log(params)
        alert('别急,弹出这对话框已经在给你打卡了。')
        postData(url, params).then(res => {
            if (res.code != 20000) {
                alert("打卡失败：" + res.data.message)
            } else {
                alert('打卡成功')
            }

        })

    }
</script>
<style>
    html {
        font-size: 16px;
    }

    .main-container {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form {
        margin: auto;
        height: 800px;
        width: 400px;
    }

    .title {
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
    }
</style>

</html>
